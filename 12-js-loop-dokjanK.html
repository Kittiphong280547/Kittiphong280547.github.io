<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_Loop_Dokjan_KittiphongKongtong</title>
</head>
<body>
    <script>
        let DJi = ''
        for (let i = 0; i < 5; i++) {
            DJi += '*'
            document.write(DJi + '<br>') 
        }
        let DJj = ''
        let j = 0  
        while (j < 5 ) {
            DJj += '*'
            document.write(DJj + '<br>')
            j++
        }
    </script>
</body>
</html>
